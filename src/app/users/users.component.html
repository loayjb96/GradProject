


<div class="container" style="margin-top: 70px;">
  <div class="alert alert-success" role="alert"*ngIf='Message'>
    {{Message}}
  </div>
  <div class="alert alert-danger" role="alert"*ngIf='ErrorMessage'>
                
    <strong>{{ErrorMessage}}</strong> 
    
   </div>
  <button type="button" class="btn btn-success" (click)="openDialog()" > Add Users</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Authintication</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of contacts | async">

        <td>1</td>
        <td> {{ user.fullName }}</td>
        <td> {{ user.Email }}</td>
        <td> {{ user.Role }}</td>
        
        
        <td class="text-center">
          <button class="btn btn-primary" (click)="selectContact(user)"> Show details</button>
          <button class="btn btn-danger" (click)="openDialogForDeletion(user.$key=user)">Delete User</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedContact">
      <div class="card-header">
        # {{selectedContact.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedContact.name}}</h4>
        <p class="card-text">
          {{selectedContact.description}}
        </p>    
      </div>

    </div>
</div>
