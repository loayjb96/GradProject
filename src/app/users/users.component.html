


<div class="container" style="margin-top: 70px;">
  <div class="alert alert-success" role="alert"*ngIf='Message'>
    {{Message}}
  </div>
  <div class="alert alert-danger" role="alert"*ngIf='ErrorMessage'>
                
    <strong>{{ErrorMessage}}</strong> 
    
   </div>
  <button type="button" class="btn btn-success" (click)="openDialog()" > Add Users</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Authintication</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of contacts | async;index as i">

        <td>{{i+1}}</td>
        <td> {{ user.fullName }}</td>
        <td> {{ user.Email }}</td>
        <td> {{ user.Role }}</td>
        
        
        <td class="text-center">
          <button class="btn btn-primary" (click)="onEnterSite(user)"> Show details</button>
          <button class="btn btn-danger" (click)="openDialogForDeletion(user.$key=user)">Delete User</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
