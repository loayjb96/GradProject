<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<div class="container col-md-6 " style="margin-right: 35%;">   
        <span class="profile-img">
          <i   class="material-icons" style='font-size:100px'>account_circle</i>
                
            </span> 
        <div id="loginbox" style="margin-top:20px;" class="mainbox ">                    
            <div class="panel panel-info " >
                    <div class="panel-heading ">
                        <div class="panel-title "> User Login</div>
                        
                    </div>     
                    <div class="alert alert-danger" role="alert"*ngIf='ErrorMessage'>
                
                            <strong>{{ErrorMessage}}</strong> 
                            
                           </div>
                    <div  style="padding-top:30px" class="panel-body pagination-centered" >

                        
                            
                        <form  (ngSubmit)="onSignin(f)" #f="ngForm"class="form-horizontal  " >
                                    
                            <div style="margin-bottom: 25px" class="input-group justify-content-center">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        
                            <input ngModule required email type="email"  id="email" name="email" (input)="emailupdate($event)"ngModel class="form-control" placeholder=" Email Address">
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input ngModule required password type="password" id="password" name="password"ngModel class="form-control" placeholder="password ">  
                                    </div>
                                    


                                <div style="margin-top:10px" class="form-group ">
                                    <!-- Button -->
                                    <div class="col-md-12 "> 
                                            <button class="btn btn-primary  mx-auto d-block" type="submit" [disabled]="!f.valid">LogIn</button>
                                            <button  class="btn btn-danger  mx-auto d-block"  (click)="resetPassword()" > reset Password</button>
                                        </div>
                                </div>


                            
                            </form>     


                   
                        </div>                     
                    </div>  
        </div>
        </div>
