


<body>

<section id="wrapper">

  <div class="main">
    <h1>Sound Repsitory</h1>
    <div class="input-wrap"><input id="searchbar" type="search" placeholder="Search a file..." /><i class="fa fa-search" aria-hidden="true"></i></div>
    <div class="left"  >
      <div *ngFor="let cat of Category | async ;let i = index">
      <div  class="top-droppable folder tooltiper tooltiper-up" data-tooltip="0 file" id="folder3" on-mouseover='playCurrentSound(cat.Url)' on-mouseout="stopCurrentSound()" (click)='PassInfo(cat)'  data-toggle="modal" data-target="#contact">
        <i class="fa fa-music" aria-hidden="true"></i>
        <i class="fa fa-check" aria-hidden="true"></i>
       
        <p>{{cat.Name}}</p>
        
      </div>
      
      </div>
      
    </div>
    
  </div>
  <div class="right">
    <div class="input-select-wrap">
      <div class="fileUpload">
        <span>+</span><p>Add your files</p>
      </div>
      <input id='fileSelect' multiple name='fileSelect' type='file' webkitdirectory mozdirectory>
    </div>
    <div id='draggableFile'>
      <span>Drop your files here<br/><span>You can drop your files here to add them to your documents</span></span>
    </div>
    <div id='result'></div>
  </div>

  

</section>
<div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"  style="margin-top: 5%;">
  <section class="item-card center" >
    <div class="item-summary">
    <h2 class="title">{{info}}</h2>
    <p class="venue">Category</p>
    <address class="address">
    <p class="street-address">{{path}}</p>
    
    </address>
    </div>
    
    <div class="item-time-date">
    <time class="date" datetime="2018-10-16">{{date}}</time>
    <time class="time" datetime="19:00">{{newDate1}}</time>
    </div>
    
    </section>
</div>
<div class="center text-center" >  
  <button data-toggle="modal" data-target="#Test" data-dismiss="modal" style="margin: 10px;" class="btn btn-info" (click)="fetchFileFromStorage()">Show More Info</button>  
</div> 
</div>

<div class="modal fade" id="Test" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...................................................
        <br>
        <br>
        ...................................................
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
