<div class="card">
  <div class="card-header card-header-warning">
      <h4 class="card-title">User Messages</h4>
      <p class="card-category">On and Out going Messages Page!</p>
  </div>
  
  <div class="card-body table-responsive">

    <a *ngIf="role=='Admin'" class="add" title="Add new user" data-toggle="modal" data-target="#UserCreationModal" ><i class="large material-icons">add</i></a>
    
      <table class="table table-hover">
          <thead class="text-warning">
            
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
              
            
              
          </thead>

          <tbody *ngFor="let msg of Message | async;index as i">

            <td>{{i+1}}</td>
            <td> {{ msg.data.Name }}</td>
            <td> {{  msg.data.Email }}</td>
            <td> {{  msg.data.Message }}</td>
            
            <td class="text-center">  
              <a class="edit" title="Show details" data-toggle="tooltip"><i class="material-icons" >chat</i></a>
              <a class="delete" title="Delete" data-toggle="modal" data-target="#exampleModal" (click)="deleteMsg(msg.id)" ><i class="material-icons" >delete</i></a>
            </td> 
       <small> {{ msg.data.Date}}</small>
          </tbody>
      </table>
  </div>
</div>
